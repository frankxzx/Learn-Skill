<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Learn-Skill</title>
  <style>
    :root {
      --bg: #f5f7fb;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --accent: #0f766e;
      --border: #e5e7eb;
    }
    body {
      margin: 0;
      font-family: "PingFang SC", "Noto Sans SC", "Microsoft YaHei", sans-serif;
      background: radial-gradient(circle at 10% 0%, #e6fffb 0%, var(--bg) 45%);
      color: var(--text);
    }
    .wrap {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 16px 48px;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 24px rgba(2, 8, 20, 0.06);
    }
    h1 {
      margin: 0 0 10px;
      font-size: 30px;
    }
    p {
      margin: 6px 0;
      color: var(--muted);
      line-height: 1.6;
    }
    .badge {
      display: inline-block;
      margin-top: 8px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid #99f6e4;
      color: var(--accent);
      background: #f0fdfa;
      font-size: 13px;
      font-weight: 600;
    }
    ul {
      margin: 16px 0 0;
      padding-left: 20px;
    }
    li {
      margin: 8px 0;
    }
    code {
      background: #f3f4f6;
      padding: 2px 6px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1>Learn-Skill</h1>
      <p>这个页面由 GitHub Pages 自动发布。</p>
      <p>每次推送到 <code>main</code> 分支，都会自动重新部署。</p>
      <span class="badge">Auto Deploy Enabled</span>
      <ul>
        <li>工作流文件：<code>.github/workflows/deploy-pages.yml</code></li>
        <li>页面入口：<code>index.html</code></li>
      </ul>
    </section>
  </main>
</body>
</html>
